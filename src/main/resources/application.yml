spring:
  application:
    name: tour-planner
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:tourplanner}
    username: ${DB_USER:tourplanner}
    password: ${DB_PASSWORD:tourplanner}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: 8080

app:
  jwt:
    secret: ${JWT_SECRET:mySecretKeyForDevelopmentOnlyDoNotUseInProduction2024!ExtraLongForHS512}
    expiration-ms: 86400000
  ors:
    api-key: ${ORS_API_KEY:}
    base-url: https://api.openrouteservice.org
  weather:
    api-key: ${WEATHER_API_KEY:}
    base-url: https://api.openweathermap.org/data/2.5

logging:
  level:
    org.example.tourplanner: INFO
    org.springframework.security: INFO
