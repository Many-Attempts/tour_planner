services:
  postgres:
    image: postgres:16
    container_name: tour-planner-db
    environment:
      POSTGRES_DB: tourplanner
      POSTGRES_USER: tourplanner
      POSTGRES_PASSWORD: tourplanner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
